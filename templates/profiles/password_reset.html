{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container">
	<h2>Change Password</h2>
	<hr>

	<form method='post' enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Submit</button>
	</form>
</div>

{% endblock %}
