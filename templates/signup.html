{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>


<div id="id01">
    <span onclick="document.getElementById('id01').style.display='none'" title='Close Modal'>times;</span>
    <form method="post" action="{% url 'home:start' %}">
        {% csrf_token %}
        <div class="container">
            {% csrf_token %}
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id='username' required>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id='email' required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id='password' required>

            <label for="psw-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-confirm" required>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </form>

</div>
{% endblock %}
